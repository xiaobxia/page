<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../stylesheets/main.css">
    <title>Title</title>

    <!--需要添加的css-->
    <link rel="stylesheet" type="text/css" href="../stylesheets/article-write.css">


</head>
<body>
<!--主体部分-->
<div class="article-page">

    <!--页面的id用于匹配，需要填写-->
    <div id="page-id"></div>

    <!--顶部导航块部分-->
    <div class="article-tab">
        <div class="level-nav">
            <!--第一级位置，自动生成-->
            <a class="level-a" id="levelOne"></a>
            <!--分隔图案-->
            <span class="level-pic"> > </span>
            <!--第二级位置，自动生成-->
            <a class="level-a" id="levelTwo"></a>
        </div>
        <div class="article-tab-sep"></div>
    </div>

    <div class="article-write">
        <div class="left-side-nav">
            <!--文章的title的导航-->
            <div class="list-nav">
                <ul>
                    <!--每篇文章的title，自动生成这个li可以不写，
                    生成后的样子
                    <li ><span> > </span><a href=""></a></li>
                    -->

                </ul>
            </div>
            <div class="article-side-btn">
                <div class="article-nav-btn" id="article-nav-btn-left"><a href=""> < </a></div>
                <div class="article-nav-btn" id="article-nav-btn-right"><a href=""> > </a></div>
            </div>
            <div class="left-side-nav-sep"></div>
        </div>
        <div class="article-content">
            <!--文章题目-->
            <div class="article-content-title">
                <h4>匠气那么重，兄弟情深从何起？</h4>
            </div>
            <div class="article-content-editer">
                <div class="writer">
                    <span>作者：</span>
                    <span>xiaobxia</span>
                </div>
                <!--日期-->
                <div class="write-date">
                    <span>发布日期：</span>
                    <span>2016/8/20</span>
                </div>
                <!--日期最后编辑-->
                <div class="write-recently">
                    <span>最后编辑：</span>
                    <span>2016/8/20</span>
                </div>
            </div>
            <!--写文章的部分-->
            <!--
            1.专门的用于a标签的写法
            <div class="for-a"><a href=""></a></div>

            2.段落的写法
            <p></p>

            3.强调部分的写法，加入class="for-emphasis"
            <em class="for-emphasis"></em>

            4.专门显示代码的写法
            <div class="for-code">
                <code>
                    this.sunrise=data.retData.sunrise;//日出时间
                    <br>
                    this.sunset=data.retData.sunset;//日落时间
                </code>
            </div>

            5.专门显示图片的写法，需在标签里声明宽和高
            <div class="for-img-show">
                <img src="../images/pic4.jpg" style="width: 400px; height: 400px;">
            </div>-->

            <div class="article-content-body">
                <!--文章-->
            </div>
            <div class="no-more" id="no-more">
                <a href="">没有更多</a>
            </div>
        </div>
    </div>
</div>
<!--需要的js-->
<script type="text/javascript" src="../javascripts/article-write.js"></script>


</body>
</html>
