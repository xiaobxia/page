<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/main.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/pic.css">
</head>
<body>
<div class="scroll" id="scroll">
    <div class="display-frame" id="display-frame">
        <div class="pic-collection" id="pic-collection">
            <ul>
                <li>
                    <div class="scroll-pic"><img src="images/pic1.jpg" alt=""></div>
                </li>
                <li>
                    <div class="scroll-pic"><img src="images/pic2.jpg" alt=""></div>
                </li>
                <li>
                    <div class="scroll-pic"><img src="images/pic3.jpg" alt=""></div>
                </li>
                <li>
                    <div class="scroll-pic"><img src="images/pic4.jpg" alt=""></div>
                </li>
            </ul>
        </div>
    </div>
    <div class="slide-button" id="slide-button">

        <div class="left-slide-button"><img src="images/pic-left.png" alt=""></div>

        <div class="right-slide-button"><img src="images/pic-right.png" alt=""></div>

    </div>
    <div class="pic-index" id="pic-index">
        <ul>
            <li class="active"><span class="pic-index-sub"></span></li>
            <li><span class="pic-index-sub"></span></li>
            <li><span class="pic-index-sub"></span></li>
            <li><span class="pic-index-sub"></span></li>
        </ul>
    </div>
</div>
<script type="text/javascript" src="javascripts/main.js"></script>
<script type="text/javascript" src="javascripts/pic.js"></script>
</body>
</html>
